<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">
            <div class="name">
                <div class="logo">LOGO</div>
                <div class="title">Dashboard</div>
            </div>     
            <div class="nav">
                <ul>
                    <li>
                        <img src="./img/home.svg">
                        <span>Home</span>
                    </li>
                    <li>
                        <img src="./img/profile.svg">
                        <span>Profile</span>
                    </li>
                    <li>
                        <img src="./img/messages.svg">
                        <span>Messages</span>
                    </li>
                    <li>
                        <img src="./img/history.svg">
                        <span>History</span>
                    </li>
                    <li>
                        <img src="./img/tasks.svg">
                        <span>Tasks</span>
                    </li>
                    <li>
                        <img src="./img/communities.svg">
                        <span>Communities</span>
                    </li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>
                        <img src="./img/settings.svg">
                        <span>Settings</span>
                    </li>
                    <li>
                        <img src="./img/support.svg">
                        <span>Support</span>
                    </li>
                    <li>
                        <img src="./img/privacy.svg">
                        <span>Privacy</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-content">Main content</div>
    </div>

</html>
